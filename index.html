<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ps Plan</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- 팝업창 -->
    <aside id="contPopup" class="cont-popup">
        <div>
            <img class="obj-popup-back" src="images/풍경사진.JPG" alt="풍경사진">
            <img class="obj-popup-logo" src="images/main_Ps Plan.png" alt="로고">
            <button class="obj-popup-but" onclick="closePopup()">
                당신의 여행은 어떨까요?
            </button>
        </div>
    </aside>
    <!-- 메인 머리 기능 -->
    <header class="cont-header">
        <h1 class="a11y">여행일정만들기</h1>
        <img class="obj-img-logo" src="images/Ps Plan.png" alt="로고">
    </header>

    <main class="cont-main">
        <!-- 여행 일정 -->
        <h2 class="a11y">여행 일정</h2>
        <form action="#">
            <img class="obj-img-main" src="images/여행.jpg" alt="">
            <h3 class="obj-txt-title">여행 일정 입력</h3>
            <!-- 여핼 일정에 대한 전반적인 내용 입력 받기 -->
            <p>
                <label class="obj-label region" for="lablRegion">어디로 여행하시나요?</label>
                <input class="obj-input" id="lablRegion" type="text" placeholder="예&#41; 제주특별자치도">
            </p>
            <p>
                <label class="obj-label" for="lablTime">여행 일정을 입력해 주세요.</label>
                <input class="obj-input" id="lablTime" type="text" placeholder="예&#41; 3일">    
            </p>
            <p>
                <label class="obj-label" for="lablPlace">여행 일정 중 꼭 가고 싶은 여행지는 어딘가요?</label>
                <input class="obj-input" id="lablPlace" type="text" placeholder="예&#41; 성산일출봉">
            </p>
            <fieldset class="box-check">
                <legend class="obj-label">차를 렌트하셨나요?</legend>
                <input type="radio" name="radio_rent" value="yes" id="radiorent_yes">
                <label for="radiorent_yes">예</label>
                <input type="radio" name="radio_rent" value="no" id="radiorent_no">
                <label for="radiorent_no">아니오</label>
            </fieldset>
            <fieldset class="box-check-no" id="ifrentno">
                <legend class="obj-label">택시 이용 계획이 있나요?</legend>
                <input type="radio" name="radio_taxi" value="yes" id="radiotaxi_yes">
                <label for="radiorent_yes">예</label>
                <input type="radio" name="radio_taxi" value="no" id="radiotaxi_no">
                <label for="radiorent_no">아니오</label>
            </fieldset>
            <button class="obj-button" type="submit">일정 생성&#33;</button>
        </form>
        <!-- AI에서 여행 일정 받기 -->
        <div class="box-ai">
            <h3 class="obj-txt-title">여행 일정</h3>
            <p class="obj-txt-ai"></p>
        </div>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
